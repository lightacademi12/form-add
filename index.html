<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title> Online Form Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   </head>

<body>

    <div class="contact-title">

        <h1>Registration Form</h1><br>

        <h2>Kumari College</h2><br>

    </div>
    <div class="contact-form">
        <form action="https://formsubmit.co/lightacademi@gmail.com" method="POST">
        
	<input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
        <input name="FathersName" type="text" class="form-control" placeholder="Your Father Name"><br>
        <input name="MothersName" type="text" class="form-control" placeholder="Your Mothers Name"><br>
        <input name="DateofBirth" type="text" class="form-control" placeholder="Date of Birth"><br>
        <input name="ContactNo." type="text" class="form-control" placeholder="Contact No.:" required><br>
        <input name="StateNo." type="text" class="form-control" placeholder="State No."><br>
        <input name="District" type="text" class="form-control" placeholder="District"><br>
        <input name="GPNP" type="text" class="form-control" placeholder="G.P(गाउँपालिका)/N.P(नगरपालिका)"><br>
        <input name="WardNo." type="text" class="form-control" placeholder="Ward No."><br>

        <h2>Enter the faculty you want to join</h2>


        <center><div class="container">
            <ul class="ks-cboxtags">
                <li><input name="Faculty" class="product-list" type="checkbox" id="checkboxOne" value="Science"><label for="checkboxOne">Science</label></li>

                <li><input name="Faculty" class="product-list" type="checkbox" id="checkboxTwo" value="Management" ><label for="checkboxTwo">Management</label></li>

                <li><input name="Faculty" class="product-list" type="checkbox" id="checkboxThree" value="Law" ><label for="checkboxThree">Law</label></li>

                <li><input name="HFaculty" class="product-list" type="checkbox" id="checkboxFour" value="Humanities"><label for="checkboxFour">Humanities</label></li>

                <li><input name="Faculty" class="product-list" type="checkbox" id="checkboxFive" value="Hm"><label for="checkboxFive">HM</label>
                </li>    
            </ul>
        </div></center>
        <br>
        <textarea name="message" class="form-control" placeholder="अरु केही कुरा भन्नु परेमा" row="4"></textarea> <br>

        <input type="submit" class="form-control submit" value="Register Now">


        </form>
    </div>
    <audio autoplay>
        <source src="music.mp3" type="audio/mp3">
    </audio>

<script>
$('.product-list').on('change', function(){
$('.product-list').not(this).prop('checked', false);
});
</script>
</body>

</html>
